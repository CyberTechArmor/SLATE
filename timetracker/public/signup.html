<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TimeTracker</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/animations.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card scale-in">
            <div class="login-header">
                <div class="login-logo">
                    <i data-lucide="clock"></i>
                    <span>TimeTracker</span>
                </div>
                <h1 class="login-title">Create an account</h1>
                <p class="login-subtitle" id="subtitle">Get started with TimeTracker</p>
            </div>

            <!-- First User Notice -->
            <div class="alert alert-info" id="firstUserNotice" style="display: none; margin-bottom: var(--spacing-4);">
                <i data-lucide="shield-check"></i>
                <span>You'll be the admin! The first account created has administrator privileges.</span>
            </div>

            <form class="login-form" id="signupForm">
                <div class="alert alert-error" id="signupError" style="display: none;">
                    <i data-lucide="alert-circle"></i>
                    <span id="signupErrorText"></span>
                </div>

                <div class="form-group">
                    <label for="name" class="form-label">Full name</label>
                    <div class="input-icon-wrapper">
                        <input type="text" id="name" name="name" class="form-input" placeholder="John Doe" required>
                        <span class="input-icon"><i data-lucide="user"></i></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <div class="input-icon-wrapper">
                        <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
                        <span class="input-icon"><i data-lucide="mail"></i></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-icon-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="At least 6 characters" required minlength="6">
                        <span class="input-icon"><i data-lucide="lock"></i></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm password</label>
                    <div class="input-icon-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                        <span class="input-icon"><i data-lucide="lock"></i></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" id="signupBtn">
                    <span id="signupBtnText">Create account</span>
                    <span id="signupBtnSpinner" class="spinner" style="display: none; width: 18px; height: 18px;"></span>
                </button>
            </form>

            <div class="login-footer">
                <p>Already have an account? <a href="/login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        const form = document.getElementById('signupForm');
        const errorDiv = document.getElementById('signupError');
        const errorText = document.getElementById('signupErrorText');
        const signupBtn = document.getElementById('signupBtn');
        const btnText = document.getElementById('signupBtnText');
        const btnSpinner = document.getElementById('signupBtnSpinner');
        const firstUserNotice = document.getElementById('firstUserNotice');

        // Check if this is the first user
        async function checkFirstUser() {
            try {
                const response = await fetch('/api/auth/has-users');
                const data = await response.json();
                if (!data.hasUsers) {
                    firstUserNotice.style.display = 'flex';
                    document.getElementById('subtitle').textContent = 'Create your admin account';
                }
            } catch (err) {
                console.error('Error checking users:', err);
            }
        }

        checkFirstUser();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide previous error
            errorDiv.style.display = 'none';

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            // Show loading state
            signupBtn.disabled = true;
            btnText.textContent = 'Creating account...';
            btnSpinner.style.display = 'block';

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': getCookie('csrf')
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect to dashboard
                    window.location.href = '/user/dashboard.html';
                } else {
                    showError(data.error || data.details?.join(', ') || 'Signup failed');
                }
            } catch (err) {
                showError('Network error. Please try again.');
            } finally {
                signupBtn.disabled = false;
                btnText.textContent = 'Create account';
                btnSpinner.style.display = 'none';
            }
        });

        function showError(message) {
            errorText.textContent = message;
            errorDiv.style.display = 'flex';
            errorDiv.classList.add('shake');
            setTimeout(() => errorDiv.classList.remove('shake'), 500);
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return '';
        }
    </script>
</body>
</html>
