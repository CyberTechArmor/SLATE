<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Slate</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/animations.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card scale-in" style="text-align: center;">
            <div style="margin-bottom: var(--spacing-6);">
                <i data-lucide="file-question" style="width: 64px; height: 64px; color: var(--color-gray-300); margin: 0 auto;"></i>
            </div>
            <h1 style="font-size: var(--font-size-3xl); font-weight: var(--font-weight-bold); margin-bottom: var(--spacing-2);">
                404
            </h1>
            <p style="color: var(--color-gray-500); margin-bottom: var(--spacing-6);">
                The page you're looking for doesn't exist.
            </p>
            <a href="/" class="btn btn-primary btn-lg" style="width: 100%;">
                Go to Homepage
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
