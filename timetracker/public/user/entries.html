<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Entries - TimeTracker</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/animations.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i data-lucide="clock"></i>
                    <span>TimeTracker</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Main</div>
                    <a href="/user/dashboard.html" class="nav-item">
                        <i data-lucide="layout-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="/user/entries.html" class="nav-item active">
                        <i data-lucide="clock"></i>
                        <span>Time Entries</span>
                    </a>
                </div>
                <div class="nav-section">
                    <div class="nav-section-title">Manage</div>
                    <a href="/user/clients.html" class="nav-item">
                        <i data-lucide="users"></i>
                        <span>Clients</span>
                    </a>
                    <a href="/user/projects.html" class="nav-item">
                        <i data-lucide="folder"></i>
                        <span>Projects</span>
                    </a>
                    <a href="/user/invoices.html" class="nav-item">
                        <i data-lucide="file-text"></i>
                        <span>Invoices</span>
                    </a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile" id="userProfile">
                    <div class="user-avatar">A</div>
                    <div class="user-info">
                        <div class="user-name">Admin</div>
                        <div class="user-role">Service Provider</div>
                    </div>
                    <i data-lucide="log-out" style="width: 18px; height: 18px; color: var(--color-gray-400);"></i>
                </div>
            </div>
        </aside>

        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <main class="main-content">
            <header class="page-header">
                <button class="btn btn-ghost btn-icon sidebar-toggle" id="sidebarToggle">
                    <i data-lucide="menu"></i>
                </button>
                <h1 class="page-title">Time Entries</h1>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="openEntryModal()">
                        <i data-lucide="plus"></i>
                        <span class="hide-mobile">Add Entry</span>
                    </button>
                </div>
            </header>

            <div class="page-content">
                <!-- Filters -->
                <div class="filter-form">
                    <div class="form-group">
                        <label class="form-label">Client</label>
                        <select id="filterClient">
                            <option value="">All Clients</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Project</label>
                        <select id="filterProject">
                            <option value="">All Projects</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">From</label>
                        <input type="date" id="filterDateFrom">
                    </div>
                    <div class="form-group">
                        <label class="form-label">To</label>
                        <input type="date" id="filterDateTo">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select id="filterInvoiced">
                            <option value="">All</option>
                            <option value="false">Unbilled</option>
                            <option value="true">Invoiced</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary" onclick="applyFilters()">
                        <i data-lucide="filter"></i>
                        Filter
                    </button>
                    <button class="btn btn-ghost" onclick="clearFilters()">Clear</button>
                </div>

                <!-- Summary -->
                <div class="flex justify-between items-center mb-4">
                    <div class="text-sm text-gray-500">
                        <span id="totalEntries">0</span> entries &middot;
                        <span id="totalHours">0</span> hours
                    </div>
                </div>

                <!-- Entries List -->
                <div class="entry-list" id="entriesList">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination"></div>
            </div>
        </main>
    </div>

    <!-- Entry Modal -->
    <div class="modal-backdrop" id="entryModal" style="display: none;">
        <div class="modal-content" style="max-width: 600px; width: 90%; margin: auto; background: white; border-radius: var(--radius-xl); max-height: 90vh; overflow-y: auto;">
            <div class="modal-header p-4 flex justify-between items-center" style="border-bottom: 1px solid var(--color-gray-200);">
                <h3 id="modalTitle">Add Time Entry</h3>
                <button class="btn btn-ghost btn-icon" onclick="closeModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form class="modal-form" id="entryForm">
                <input type="hidden" id="entryId">
                <div class="form-row cols-2">
                    <div class="form-group">
                        <label class="form-label">Client</label>
                        <select id="entryClient" required></select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Project</label>
                        <select id="entryProject"><option value="">No project</option></select>
                    </div>
                </div>
                <div class="form-row cols-3">
                    <div class="form-group">
                        <label class="form-label">Date</label>
                        <input type="date" id="entryDate" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Start Time</label>
                        <input type="time" id="entryStartTime">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Duration (hrs)</label>
                        <input type="number" id="entryDuration" step="0.1" min="0.1" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" id="entryTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="entryDescription" class="small"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Internal Notes <span class="form-label-optional">(hidden from client)</span></label>
                    <textarea id="entryNotes" class="small"></textarea>
                </div>
                <div class="form-group">
                    <label class="toggle-wrapper">
                        <div class="toggle">
                            <input type="checkbox" id="entryBillable" checked>
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="toggle-label">Billable</span>
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" id="deleteEntryBtn" style="margin-right: auto; display: none;" onclick="deleteEntry()">Delete</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Entry</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/websocket.js"></script>
    <script src="/js/utils/helpers.js"></script>
    <script src="/js/pages/entries.js"></script>
</body>
</html>
