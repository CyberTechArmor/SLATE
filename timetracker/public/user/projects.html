<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Slate</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/animations.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i data-lucide="layers"></i>
                    <span>Slate</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Main</div>
                    <a href="/user/dashboard.html" class="nav-item">
                        <i data-lucide="layout-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="/user/entries.html" class="nav-item">
                        <i data-lucide="layers"></i>
                        <span>Time Entries</span>
                    </a>
                </div>
                <div class="nav-section">
                    <div class="nav-section-title">Manage</div>
                    <a href="/user/clients.html" class="nav-item">
                        <i data-lucide="users"></i>
                        <span>Clients</span>
                    </a>
                    <a href="/user/projects.html" class="nav-item active">
                        <i data-lucide="folder"></i>
                        <span>Projects</span>
                    </a>
                    <a href="/user/invoices.html" class="nav-item">
                        <i data-lucide="file-text"></i>
                        <span>Invoices</span>
                    </a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile" id="userProfile">
                    <div class="user-avatar">A</div>
                    <div class="user-info">
                        <div class="user-name">Admin</div>
                        <div class="user-role">Service Provider</div>
                    </div>
                    <i data-lucide="log-out" style="width: 18px; height: 18px; color: var(--color-gray-400);"></i>
                </div>
            </div>
        </aside>

        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <main class="main-content">
            <header class="page-header">
                <button class="btn btn-ghost btn-icon sidebar-toggle" id="sidebarToggle">
                    <i data-lucide="menu"></i>
                </button>
                <h1 class="page-title">Projects</h1>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="openProjectModal()">
                        <i data-lucide="plus"></i>
                        <span class="hide-mobile">Add Project</span>
                    </button>
                </div>
            </header>

            <div class="page-content">
                <!-- Filters -->
                <div class="flex gap-4 mb-4 flex-wrap">
                    <select id="clientFilter" style="min-width: 200px;">
                        <option value="">All Clients</option>
                    </select>
                    <select id="statusFilter" style="min-width: 150px;">
                        <option value="all">All Status</option>
                        <option value="active" selected>Active</option>
                        <option value="completed">Completed</option>
                        <option value="on_hold">On Hold</option>
                    </select>
                </div>

                <!-- Projects Table -->
                <div class="table-container">
                    <table id="projectsTable">
                        <thead>
                            <tr>
                                <th>Project</th>
                                <th>Client</th>
                                <th>Rate</th>
                                <th>Total Hours</th>
                                <th>Unbilled</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="projectsBody">
                            <tr>
                                <td colspan="7" class="loading">
                                    <div class="spinner"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination"></div>
            </div>
        </main>
    </div>

    <!-- Project Modal -->
    <div class="modal-backdrop" id="projectModal" style="display: none;">
        <div class="modal-content" style="max-width: 500px; width: 90%; margin: auto; background: white; border-radius: var(--radius-xl); max-height: 90vh; overflow-y: auto;">
            <div class="modal-header p-4 flex justify-between items-center" style="border-bottom: 1px solid var(--color-gray-200);">
                <h3 id="modalTitle">Add Project</h3>
                <button class="btn btn-ghost btn-icon" onclick="closeModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form class="modal-form" id="projectForm">
                <input type="hidden" id="projectId">
                <div class="form-group">
                    <label class="form-label">Project Name</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Client</label>
                    <select id="projectClient" required></select>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="projectDescription" class="small"></textarea>
                </div>
                <div class="form-row cols-2">
                    <div class="form-group">
                        <label class="form-label">Hourly Rate ($) <span class="form-label-optional">(overrides client rate)</span></label>
                        <input type="number" id="projectRate" step="0.01" min="0" placeholder="Use client rate">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select id="projectStatus">
                            <option value="active">Active</option>
                            <option value="on_hold">On Hold</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" id="deleteProjectBtn" style="margin-right: auto; display: none;" onclick="deleteProject()">Delete</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Project</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/websocket.js"></script>
    <script src="/js/utils/helpers.js"></script>
    <script src="/js/pages/projects.js"></script>
</body>
</html>
