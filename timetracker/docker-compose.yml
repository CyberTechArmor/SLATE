version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://timetrack:timetrack@db:5432/timetrack
      - SESSION_SECRET=${SESSION_SECRET:-changeme-in-production}
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./public:/app/public:ro
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=timetrack
      - POSTGRES_PASSWORD=timetrack
      - POSTGRES_DB=timetrack
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timetrack"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
